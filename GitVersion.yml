next-version: 3.0
mode: Mainline

branches:
  main:
    tag: rc
    regex: ^master$|^main$
    increment: Patch
    is-release-branch: true
  pull-request:
    tag: pr
    increment: Patch
  feature:
    regex: .*/
    tag: useBranchName
    increment: Patch
    source-branches: ['main', 'feature']
    track-merge-target: true
  release:
    tag: ''
    regex: releases?[/-]\d+\.\d+\.\d+
    increment: Patch
    is-release-branch: true
